{% extends 'keyserv/base.html' %}

{% block content %}
{% if form %}
    <p> Upload your message below! </p>
    <form action="/message/upload/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="save btn btn-default" type="submit">Send it</button>
    </form>
{% else %}
    <h3> Error </h3>
    <p>There was an unexpected error loading the upload form.</p>
    <p>Sorry =[.</p>
{% endif %}

{% endblock %}
